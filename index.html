<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Syne&display=swap" rel="stylesheet">
    <title>Your Website</title>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li class="dropdown">
                <a href="#product">Our Products</a>
                <ul class="submenu">
                    <li><a href="#p1">electronics</a></li>
                    <li><a href="#p2">jewelery</a></li>
                    <li><a href="#p3">men's clothing</a></li>
                    <li><a href="#p4">women's clothing</a></li>
                </ul>
            </li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Banner -->
    <div class="banner">
        <h1>Fresh 2022 look</h1>
    </div>
    <!-- Contact Us Form -->
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- JavaScript for loading product categories and form validation -->
    <script src="index.js"></script>
</body>
</html>
